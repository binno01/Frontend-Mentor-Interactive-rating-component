<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
  <div id="container">
    <div id="circle">
      <img src="images/icon-star.svg" alt="">
    </div>

    <h1>How did we do?</h1>

    <p> Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
    </p>

  <div class="buttons-number">
    <button class="btn" onclick="changeColor(this)">1</button>
    <button class="btn" onclick="changeColor(this)">2</button>
    <button class="btn" onclick="changeColor(this)">3</button>
    <button class="btn" onclick="changeColor(this)">4</button>
    <button class="btn" onclick="changeColor(this)">5</button>
  </div>
  

    <button id="button-submit" onclick="showText()">SUBMIT</button>
  </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->

    <div id="text">
      <img class="thankyou-img" src="images/illustration-thank-you.svg" alt="">
      <h2 id="result"></h2> 

      <h3>Thank you!</h3>
 
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support, 
        don’t hesitate to get in touch!
      </p>

    </div>
</body>
</html>
